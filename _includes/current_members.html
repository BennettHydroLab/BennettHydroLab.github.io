<div class="container mtb">
    <div class="row centered">
        {% for member in site.categories['current_member'] reversed %}
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="he-wrap tpl6">
            <a href="{{ member.url | prepend: site.baseurl}}">
                <img src="{{ "/assets/img/" | prepend: site.baseurl }}{{ member.img }}" alt="">
            </a>
            </div><!-- he wrap -->
            <h4>{{ member.name }}</h4>
            <h5 class="ctitle">{{ member.position }}</h5>
            <p>{{ member.text }}</p>
            <div class="hline"></div>
        </div><! --/col-lg-3 -->
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
